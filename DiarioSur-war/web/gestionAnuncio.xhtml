<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="title">Gestión anuncios</ui:define>

    <ui:define name="content">
        <p:panel header="Gestión de anuncios" style="margin-bottom:10px;">
        <c:choose>
            <c:when test="#{ctrlAutorizacion.checkAdm()}">

                <h:form>
                    <p:dataTable var="anuncio" value="#{publicarAnuncio.getAnuncios()}">
                        <p:column headerText="Id">              
                            <h:commandLink action="#{publicarAnuncio.ver(anuncio)}" value="#{anuncio.id_anuncio}"/>
                        </p:column>
                        <p:column headerText="Nombre de la empresa">
                            <h:outputText value="#{anuncio.getEmpresa()}" />
                        </p:column>
                    </p:dataTable>

                </h:form>
            </c:when>
            <c:otherwise>
                <h3>Error, acceso denegado.</h3>
            </c:otherwise>
        </c:choose> 
        </p:panel>
    </ui:define>

</ui:composition>
