<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="title">Gesti√≥n anuncios</ui:define>

    <ui:define name="content">

        
        <h:form>
            <h2>Anuncios</h2>
            <p:dataTable var="anuncio" value="#{publicarAnuncio.getAnuncios()}">
                <p:column headerText="Id">              
                    <h:commandLink action="#{publicarAnuncio.ver(anuncio)}" value="#{anuncio.id_anuncio}"/>
                </p:column>
                <p:column headerText="Nombre de la empresa">
                    <h:outputText value="#{anuncio.getEmpresa()}" />
                </p:column>
            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
