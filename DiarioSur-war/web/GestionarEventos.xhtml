<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Gestionar Eventos</ui:define>


    <ui:define name="content">
        <c:choose>
            <c:when test="#{ctrlAutorizacion.checkAdm()}">
                <p:panel header="GestiÃ³n de eventos" style="margin-bottom:10px;">
                    <h:form>
                        <br/>
                        <p:dataTable var="evento" value="#{recogedorEventos.getEvNV()}" paginatorAlwaysVisible="false"
                                     paginatorPosition="bottom" rowsPerPageTemplate="5,10,20" emptyMessage="No hay eventos"
                                     reflow="true" rows="5" paginator="true">
                            <f:facet name="header">
                                Eventos no verificados
                            </f:facet>
                            <p:column headerText="Id" style="width:100px">              
                                <h:commandLink action="#{recogedorEventos.ver(evento)}" value="#{evento.id}"/>
                            </p:column>
                            <p:column headerText="Fecha" style="width:220px">
                                <h:outputText value="#{evento.FechaString()}" />
                            </p:column>     
                            <p:column headerText="Nombre">              
                                <h:outputText value="#{evento.nombre}"/>
                            </p:column>
                        </p:dataTable>
                        <br/><br/>
                        <p:dataTable var="evento"  value="#{recogedorEventos.getEventos()}" paginatorAlwaysVisible="false"
                                     paginatorPosition="bottom" rowsPerPageTemplate="5,10,20" emptyMessage="No hay eventos"
                                     reflow="true" rows="5" paginator="true">
                            <f:facet name="header">
                                Eventos verificados
                            </f:facet>
                            <p:column headerText="Id" style="width:100px">              
                                <h:commandLink action="#{recogedorEventos.ver(evento)}" value="#{evento.id}"/>
                            </p:column>
                            <p:column headerText="Fecha" style="width:220px">
                                <h:outputText value="#{evento.FechaString()}" />
                            </p:column>               
                            <p:column headerText="Nombre">              
                                <h:outputText value="#{evento.nombre}"/>
                            </p:column>
                        </p:dataTable>

                    </h:form> 
                </p:panel>
            </c:when>
            <c:otherwise>
                <h3>Error, acceso denegado.</h3>
            </c:otherwise>
        </c:choose>          
    </ui:define>
</ui:composition>
