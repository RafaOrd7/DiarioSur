<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        
         <ui:define name="title">Notificaciones</ui:define>
         
         
         <ui:define name="content">
            <c:choose>
                <c:when test="#{ctrlAutorizacion.checkLog()}"> 
                    <h:form>
                        <h1>Notificaciones</h1>

                        <p:dataTable var="notificacion" value="#{ctrlUsuarios.getListaNotif()}">
                            <p:column headerText="InformaciÃ³n">              
                                <h:outputText value="#{notificacion.texto}" />
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{notificacion.FechaString()}" />
                            </p:column>
                            <p:column headerText=" ">
                                <h:commandButton value="Eliminar" action="#{ctrlUsuarios.eliminarNotif(notificacion)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </c:when>
                <c:otherwise>
                    <h3>Error, acceso denegado.</h3>
                </c:otherwise>
            </c:choose>
    </ui:define>
    
</ui:composition>
