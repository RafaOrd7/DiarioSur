<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Notificaciones</ui:define>


    <ui:define name="content">
        <c:choose>
            <c:when test="#{ctrlAutorizacion.checkLog()}">
                <p:panel header="Notificaciones" style="margin-bottom:10px;">
                    <br/>
                    <h:form>
                        <p:dataTable var="notificacion" value="#{ctrlUsuarios.getListaNotif()}" emptyMessage="No tiene notificaciones" reflow="true">
                            <p:column headerText="Fecha" style="width:220px">
                                <h:outputText value="#{notificacion.FechaString()}" />
                            </p:column>
                            <p:column headerText="InformaciÃ³n">              
                                <h:outputText value="#{notificacion.texto}" />
                            </p:column>
                            <p:column style="width:45px">
                                <p:commandButton action="#{ctrlUsuarios.eliminarNotif(notificacion)}" icon="fa fa-close" ajax="false" style="background: none; border: none" title="Eliminar"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </c:when>
            <c:otherwise>
                <h3>Error, acceso denegado.</h3>
            </c:otherwise>
        </c:choose>
    </ui:define>

</ui:composition>
