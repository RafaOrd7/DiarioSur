<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Enviar Anuncio</ui:define>

    <ui:define name="content">



        <h:form enctype="multipart/form-data" id="form">
            <p:growl id="msgs" showDetail="true" />
            <table align="center">
                <tr>
                    <td><h4>Nombre de la empresa:</h4></td>
                </tr>  
                <tr>
                    <td><p:inputText value="#{publicarAnuncio.nombreEmpresa}"/></td>
                </tr>
                <tr>
                    <td><h4>Fecha de inicio:</h4></td>
                </tr>
                <tr>
                    <td><p:outputLabel for="datetime1" />
                        <p:calendar id="datetime1" value="#{publicarAnuncio.fechaPublicacion}" pattern="MM/dd/yyyy HH:mm:ss" /></td>

                </tr>

                <tr>
                    <td><h4>Fecha de expiraci√≥n:</h4></td>
                </tr>
                <tr>
                    <td><p:outputLabel for="datetime2" />
                        <p:calendar id="datetime2" value="#{publicarAnuncio.fechaExpiracion}" pattern="MM/dd/yyyy HH:mm:ss" /></td>
                </tr>

                <tr>
                    <td><h4>Prioridad (1-3):</h4></td>
                </tr>
                <tr>
                    <td><p:inputText value="#{publicarAnuncio.prioridad}"/></td>
                </tr>


                <tr>
                    <td><h4>Tags:</h4></td>
                </tr>
                <tr>
                    <td><p:inputTextarea  rows="10" cols="50"  queryDelay="750" minQueryLength="4" value="#{publicarAnuncio.tags}" /></td>
                </tr>
                <tr>
                    <td><h4>Tipos de eventos en los que quiere que aparezca el anuncio(Concierto-Exposicion-Musical-Deportivo-Teatral-Otro):</h4></td>
                </tr>
                <tr>
                    <td><p:inputText value="#{publicarAnuncio.eventos}"/></td>
                </tr>
                
                <tr>
                    <td><h4>Tipos de eventos en los que quiere que aparezca el anuncio:</h4></td>
                </tr>
                <tr>
                    <p:growl id="msg" />

                    <h:panelGrid  columns="2" style="margin-bottom:10px" cellpadding="5">
                        <h:outputText value="Concierto: " />
                        <p:selectBooleanCheckbox value="#{publicarAnuncio.concierto}" />

                        <h:outputText value="Exposicion " />
                        <p:selectBooleanCheckbox value="#{publicarAnuncio.exposicion}"/>

                        <h:outputText value="Musical " />
                        <p:selectBooleanCheckbox value="#{publicarAnuncio.musical}"/>

                        <h:outputText value="Deportivo " />
                        <p:selectBooleanCheckbox value="#{publicarAnuncio.deportivo}"/>

                        <h:outputText value="Teatral " />
                        <p:selectBooleanCheckbox value="#{publicarAnuncio.teatral}"/>

                        <h:outputText value="Otro " />
                        <p:selectBooleanCheckbox value="#{publicarAnuncio.otro}"/>



                    </h:panelGrid>
                </tr>
<tr>                   
                    <td><h:commandButton value="Subir" action="#{publicarAnuncio.subirAnuncio()}"></h:commandButton></td>
                </tr>
            </table>

        </h:form>

    </ui:define>

</ui:composition>
