<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Publicar Anuncio</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Nombre Empresa:</h3>
            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" value="#{publicarAnuncio.nombreEmpresa}"/>
            <h:outputText id="display" />
            
            <h3>Dimensiones:</h3>
             <p:inputTextarea rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" value="#{publicarAnuncio.dimensiones}"/>
             <h:outputText id="display1" />
            
            
             <h3>Tags:</h3>
             <p:inputTextarea rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" value="#{publicarAnuncio.tags}"/>
             <h:outputText id="display2" />
        
             <h3>ID:</h3>
             <p:inputTextarea rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" value="#{publicarAnuncio.id}"/>
             <h:outputText id="display3" />
             
             <h3>Prioridad:</h3>
             <p:inputTextarea rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" value="#{publicarAnuncio.prioridad}"/>
             <h:outputText id="display4" />
             
        </h:form>

        <form>
            <h3>Fecha Publicacion:</h3>
            <input type="Date" action="#{publicarAnuncio.fechaPublicacion}"/>
             <h3>Fecha Expiracion:</h3>
            <input type="Date" action="#{publicarAnuncio.fechaExpiracion}"/>
            
            
        </form>
        
        <h:form>
        
        <p:commandButton value="Publicar" id="Publicar" actionListener="#{publicarAnuncio.insertar()}" icon="ui-icon-disk" ajax="false"/>
        </h:form>
       
        <a href="index.xhtml"><p:button  value="Cancelar">
        <f:param name="productId2" value="10" />
       </p:button></a>
        
    </h:body>
</html>
