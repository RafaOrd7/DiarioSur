<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Publicar Anuncio</title>
    </h:head>
    <h:body>
        <form>
            nombre empresa
            <input type="text" name="nombreEmpresa" action="#{publicarAnuncio.nombreEmpresa}" />
            <br/>
            ID Anuncio:
            <input type="long" name="id" action="#{publicarAnuncio.id}" />
            <br/>
            Dimensiones:
            <input type="text" name="dimensiones" action="#{publicarAnuncio.dimensiones}" />
            <br/>
            Prioridad:
            <input type="int" name="prioridad" action="#{publicarAnuncio.prioridad}" />
            <br/>
            Dias contratados:
            <input type="int" name="diasContratados" action="#{publicarAnuncio.diasContratados}" />
            <br/>
            Fecha Publicacion:
            <input type="Date" name="fechaPublicacion" action="#{publicarAnuncio.fechaPublicacion}" />
            <br/>
            Adjuntar Multimedia:
            <input type="File" name="multimedia" action="#{publicarAnuncio.setMultimedia(multimedia)}" />
            <br/>
             Etiquetas:
            <input type="text" name="tags" action="#{publicarAnuncio.tags}" />
            <br/>
            <input type="submit" value="Publicar" action="#{managedAnuncio.insertar()}" />
        </form>
        <a href="index.xhtml"><button>Cancelar</button></a>
        
    </h:body>
</html>
