<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Publicar Anuncio</title>
    </h:head>
    <h:body>
        <form>
            nombre anuncio:
            <input type="text" name="nombreAnuncio" action="#{publicarAnuncio.nombreAnuncio}" />
            <br/>
            ID Anuncio:
            <input type="text" name="id" action="#{publicarAnuncio.id}" />
            <br/>
            Dimensiones:
            <input type="int" name="dimensiones" action="#{publicarAnuncio.dimensiones}" />
            <br/>
            Prioridad:
            <input type="int" name="prioridad" action="#{publicarAnuncio.prioridad}" />
            <br/>
            Dias contratados:
            <input type="int" name="diasContratados" action="#{publicarAnuncio.diasContratados}" />
            <br/>
            Fecha Publicacion:
            <input type="Date" name="fechaPublicacion" action="#{publicarAnuncio.fechaPublicacion}" />
            <br/>
            Adjuntar Multimedia:
            <input type="File" name="fechaPublicacion" action="#{publicarAnuncio.multimedia}" />
            <br/>
            <input type="submit" value="Publicar" action="index.xhtml" />
        </form>
        <a href="index.xhtml"><button>Cancelar</button></a>
        
    </h:body>
</html>
