<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Diario Sur Evento</ui:define>


    <ui:define name="content">
        <c:choose>
            <c:when test="#{ctrlAutorizacion.checkAdm()}">
                
                <p:panel header="Reporte #{recogedorReportes.getSeleccionado().getId()}" style="margin-bottom:10px">
                    <h:form>  
                        <p:panelGrid columns="2" style="border-style:none; border:none">
                            <h:outputText value="Id:"/>
                            <h:outputText value="#{recogedorReportes.getSeleccionado().getId()}"/>

                            <h:outputText value="Usuario que ha reportado:"/>
                            <h:outputText value="#{recogedorReportes.getSeleccionado().getUsuarioRegistrado().getNombre()}"/>

                            <h:outputText value="Fecha:"/>
                            <h:outputText value="#{recogedorReportes.getSeleccionado().FechaString()}"/>

                            <h:outputText value="Tipo:"/>
                            <h:outputText value="#{recogedorReportes.getSeleccionado().getTipo()}"/>

                            <h:outputText value="Comentario:"/>
                            <h:outputText value="#{recogedorReportes.getSeleccionado().getTexto()}"/>

                            <h:outputText value="Evento:"/>
                            <h:commandLink action="evento.xhtml" value="#{recogedorEventos.getSeleccionado().getNombre()}"/>

                                  <p:commandButton  value="Eliminar Reporte" action="#{recogedorReportes.eliminarVal()}" ajax="false" icon="fa fa-close" />
                        </p:panelGrid>
                    </h:form>
                </p:panel>
            </c:when>
            <c:otherwise>
                <h3>Error, acceso denegado.</h3>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
