<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">Login Diario Sur</ui:define>
    
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty ctrlAutorizacion.usuarioLogeado}"> 
                <h:form>

                <h1 align="center">Diario SUR login</h1>
                <h2 align="center">
                    <p><p:inputText id="correo" value="#{ctrlUsuarios.usuario.email}" placeholder="Email"/></p>
                    <p:password id="pass" value="#{ctrlUsuarios.usuario.password}" placeholder="Contraseña"/>
                </h2>
                <h3 align="center">
                    <h:commandButton value="Iniciar sesión" action="#{ctrlUsuarios.logIn}"/>
                </h3>
                <!--h4 align="center">
                    <h:outputText value="Recordar mis datos " />
                    <p:selectBooleanCheckbox value="" />
                </h4-->
                <h5 align="center">
                    <p:link outcome="forgpass" value="¿Olvidaste tu contraseña?">
                    </p:link>
                </h5>
                <h6 align="center">
                    <p align="center">¿No tienes cuenta?
                    <p:link outcome="register" value=" ¡Regístrate! :)">
                    </p:link>
                    </p>
                </h6>
                </h:form>
            </c:when>
            <c:otherwise>
                <h:outputText value="Ya estás logueado. Si quieres entrar con otra cuenta primero debes salir." />
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
