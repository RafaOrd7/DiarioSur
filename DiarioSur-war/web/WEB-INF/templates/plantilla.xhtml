<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <link href="./resources/css/estilos.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="./resources/favicon.ico" />
        <title>
            <ui:insert name="title">Agenda MLG - Diario Sur</ui:insert>
        </title>
    </h:head>

    <h:body>
        <!--Muestra la cabecera de la pagina-->
        <div id="top" class="top">
            <h:form id="cabecera">
                <h:link outcome="index" style="alignment-adjust: central">
                    <h:graphicImage alt="Logo Diario Sur" url="http://www.diariosur.es/img//2014/logoC.png"/>
                </h:link>
                
                <p:messages id="messages" autoUpdate="true" showIcon="false"/>
            </h:form>
             
                <h:form id="menu">
                    <p:menubar>
                        <p:menuitem value="Crear evento" outcome="subirEvento" icon="ui-icon-close" ajax="false" rendered="${ctrlAutorizacion.checkUR()}"></p:menuitem>
                        <p:menuitem value="Publicar Anuncio" outcome="publicarAnuncio" icon="ui-icon-document" ajax="false" rendered="${ctrlAutorizacion.checkAdm()}"></p:menuitem>
                        <p:submenu label="Gestión" icon="ui-icon-document" rendered="${ctrlAutorizacion.checkP()}">
                            <p:menuitem value="Anuncios" outcome="gestionAnuncio"  ajax="false" icon="ui-icon-folder-collapsed" rendered="${ctrlAutorizacion.checkAdm()}"></p:menuitem>
                            <p:menuitem value="Usuarios" outcome="gestionUsuario" ajax="false" icon="ui-icon-tag" rendered="${ctrlAutorizacion.checkJDR()}"></p:menuitem>
                            <p:menuitem value="Reportes" outcome="GestionarReporte" ajax="false" icon="ui-icon-copy"></p:menuitem> 
                        </p:submenu>
                        <p:menuitem value="Búsqueda Avanzada" outcome="busqAvanzada" ajax="false" icon="ui-icon-search"></p:menuitem>
                        <f:facet name="options">
                            <!-- Búsqueda -->
                            <p:inputText placeholder="Buscar..." style="margin-right:10px" size="35"  value="#{recogedorBusquedas.busqueda}"/>
                            <p:commandButton value="Buscar" action="#{recogedorBusquedas.buscar()}" style="margin-right:40px" icon="ui-icon-search" ajax="false"/>
                            <!-- Logueado -->
                            <p:button outcome="notificacion" style="margin-right:10px" icon="ui-icon-mail-closed" rendered="${!empty ctrlAutorizacion.getUsuarioLogeado()}"></p:button>
                            <p:menuButton iconPos="right" value="Mi perfil" rendered="${!empty ctrlAutorizacion.getUsuarioLogeado()}">
                                <p:menuitem disabled="true" value="Bienvenido, #{ctrlAutorizacion.getUsuarioLogeado().getNombre()}"/>
                                <p:menuitem value="Configurar perfil" action="#{ctrlUsuarios.mostrarUsuarioPropio()}" ajax="false" icon="ui-icon-person"/>
                                <p:menuitem value="Salir" action="#{ctrlAutorizacion.logout()}" ajax="false" style="color:red" rendered="${!empty ctrlAutorizacion.getUsuarioLogeado()}"/> 
                            </p:menuButton>
                            <!-- No logueado -->
                            <p:button outcome="login" value="Login" style="margin-right:10px" icon="ui-icon-person" rendered="${empty ctrlAutorizacion.getUsuarioLogeado()}"></p:button>
                            <p:button outcome="register" value="Registro" icon="ui-icon-pencil" rendered="${empty ctrlAutorizacion.getUsuarioLogeado()}"></p:button>
                        </f:facet>
                    </p:menubar>
                </h:form>
                
                <br/><br/>     
        </div>

        <!--Muestra el contenido de la pagina-->
        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>
</html>
