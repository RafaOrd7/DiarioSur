<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <link href="./resources/css/estilos.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/ico" href="./resources/favicon.ico" />
        <title>
            <ui:insert name="title">Agenda MLG - Diario Sur</ui:insert>
        </title>
    </h:head>
    <h:body>
        <!--Muestra la cabecera de la pagina-->
        <div id="top" class="top,ui-fluid">
            <h:form id="cabecera">
                <h:link outcome="index" style="alignment-adjust: central">
                    <h:graphicImage alt="Logo Diario Sur" url="http://www.diariosur.es/img//2014/logoC.png"/>
                </h:link>
            </h:form>
             
                <h:form id="menu">
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="index" icon="ui-icon-home" ajax="false"/>
                        <p:menuitem value="Crear evento" outcome="subirEvento" icon="ui-icon-plusthick" ajax="false" rendered="${ctrlAutorizacion.checkUR()}"></p:menuitem>
                        <p:menuitem value="Publicar Anuncio" outcome="publicarAnuncio" icon="ui-icon-plusthick" ajax="false" rendered="${ctrlAutorizacion.checkAdm()}"></p:menuitem>
                        <p:submenu label="Gestión" icon="ui-icon-wrench" rendered="${ctrlAutorizacion.checkP()}">
                            <p:menuitem value="Anuncios" outcome="gestionAnuncio"  ajax="false" icon="ui-icon-image" rendered="${ctrlAutorizacion.checkAdm()}"></p:menuitem>
                            <p:menuitem value="Usuarios" outcome="gestionUsuario" ajax="false" icon="ui-icon-person" rendered="${ctrlAutorizacion.checkJDR()}"></p:menuitem>
                            <p:menuitem value="Reportes" outcome="GestionarReporte" ajax="false" icon="ui-icon-alert"></p:menuitem> 
                        </p:submenu>
                        <p:menuitem value="Búsqueda Avanzada" outcome="busqAvanzada" ajax="false" icon="ui-icon-search"></p:menuitem>
                        <f:facet name="options">
                            <!-- Búsqueda -->
                            <p:inputText placeholder="Buscar..." style="margin-right:0.5em" size="20" value="#{recogedorBusquedas.busqueda}"/>
                            <p:commandButton value="Buscar" action="#{recogedorBusquedas.buscar()}" style="margin-right:1em" icon="ui-icon-search" ajax="false"/>
                            <!-- Logueado -->
                            <p:button outcome="notificacion" style="margin-right:0.5em" icon="ui-icon-mail-closed" rendered="#{(!empty ctrlAutorizacion.getUsuarioLogeado()) and ctrlUsuarios.hayNotif()}"/>
                            <p:button outcome="notificacion" style="margin-right:0.5em" icon="ui-icon-mail-open" rendered="#{(!empty ctrlAutorizacion.getUsuarioLogeado()) and !ctrlUsuarios.hayNotif()}"/>
                            <p:menuButton value="Mi perfil" iconPos="right" rendered="${!empty ctrlAutorizacion.getUsuarioLogeado()}">
                                <p:menuitem value="Bienvenido, #{ctrlAutorizacion.getUsuarioLogeado().getNombre()}" disabled="true" />
                                <p:separator/>
                                <p:menuitem value="Configurar perfil" action="#{ctrlUsuarios.mostrarUsuarioPropio()}" ajax="false" icon="ui-icon-person"/>
                                <p:menuitem value="Salir" action="#{ctrlAutorizacion.logout()}" ajax="false" style="color:red" rendered="${!empty ctrlAutorizacion.getUsuarioLogeado()}"/> 
                            </p:menuButton>
                            <!-- No logueado -->
                            <p:button outcome="login" value="Login" style="margin-right:0.5em" icon="ui-icon-person" rendered="${empty ctrlAutorizacion.getUsuarioLogeado()}"/>
                            <p:button outcome="register" value="Registro" icon="ui-icon-pencil" rendered="${empty ctrlAutorizacion.getUsuarioLogeado()}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            <p:messages id="messages" autoUpdate="true" showIcon="false"/>
                <br/>    
        </div>

        <!--Muestra el contenido de la pagina-->
        <div id="content">
            <ui:insert name="content">Content</ui:insert>
            <br/>
            <br/>
            <br/>
        </div>

        <div id="footer">
            <h:outputText value="© 2017 Sobacos, Inc."/>
        </div>
    </h:body>
</html>
