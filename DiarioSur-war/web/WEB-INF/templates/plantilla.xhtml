<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <link href="./resources/css/estilos.css" rel="stylesheet" type="text/css" />
        <title>
            <ui:insert name="title">Diario Sur Eventos</ui:insert>
        </title>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <h:form id="cabecera">
                <h:commandLink id="titulo" action="index.xhtml" value="SUR"/>                
                <c:if test="#{empty controlAutorizacion.usuario}">
                    <table align="right">
                        <tr>
                            <td><p:button outcome="login" value="Login" icon="ui-icon-person"></p:button></td>
                            <td><p:button outcome="register" value="Register" icon="ui-icon-pencil"></p:button></td>  
                        </tr> 
                    </table>

                </c:if>
                <c:if test="#{!empty controlAutorizacion.usuario}">
                    Bienvenido, #{controlAutorizacion.usuario.getNombre()}
                    <h:commandLink action="#{controlAutorizacion.logout()}" value="Salir"/>
                </c:if> 
            </h:form>
        </div>

        <div id="botones">
            <h:form id="botonesForm">
                <table>
                    <tr><td><p:button outcome="subirEvento" value="Subir evento" icon="ui-icon-person"></p:button></td></tr> 
                    <tr><td><p:button outcome="confUsuario" value="Configuración Usuario" icon="ui-icon-person"></p:button></td></tr> 
                    <tr><td><p:button outcome="moderacion" value="Moderación" icon="ui-icon-person"></p:button></td></tr> 
                    <tr><td><p:button outcome="gestAnuncio" value="Gestión Anuncios" icon="ui-icon-person"></p:button></td></tr> 
                    <tr><td><p:button outcome="EnviarReporte" value="Garrido" icon="ui-icon-person"></p:button></td></tr> 
                    <tr><td><p:button outcome="GestionarReporte" value="gestionarReporte" icon="ui-icon-person"></p:button></td></tr> 

                </table>

                </h:form>
        </div>


        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>



    </h:body>
</html>
