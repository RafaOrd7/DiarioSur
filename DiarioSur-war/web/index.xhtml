<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Diario Sur Evento</ui:define>
    
    
        
<ui:define name="content">
    
    <h:form> 
        <p:dataScroller value="#{bdBean.ev}" var="evento">
        <f:facet name="header">
            Eventos
        </f:facet>
 
        <f:facet name="loader">
            <p:commandButton type="button" value="MÃ¡s" icon="ui-icon-circle-triangle-s"/>
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
           
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Nombre:" />
                    <h:commandLink value="#{evento.nombre}" action="#{recogedorEventos.ver(evento)}" style="font-weight: bold"/>
 
                    <h:outputText value="Fecha:" />
                    <h:outputText value="#{evento.fecha}" style="font-weight: bold"/>
 
                    <h:outputText value="Lugar" />
                    <h:outputText value="#{evento.descripcion}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>

</ui:define>

</ui:composition>
