<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <ui:define name="content">
        <c:choose>
            <c:when test="#{!recogedorBusquedas.isEncontrado()}">
                <h:form> 
                    <p:dataScroller value="#{recogedorBusquedas.getListaEvento()}" var="evento" chunkSize="10">
                        <f:facet name="header">
                            Evento
                        </f:facet>

                        <f:facet name="loader">
                            <p:commandButton type="button" value="Más" icon="ui-icon-circle-triangle-s"/>
                        </f:facet>

                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                            <h:commandLink action="#{recogedorEventos.ver(evento)}">
                                <p:graphicImage value="#{recogedorEventos.sacarImagen(evento)}" stream="false" width="250px" height="250px" style="max-width: 400px ; max-height: 400px"/>
                            </h:commandLink>

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:" />
                                    <h:commandLink value="#{evento.nombre}" action="#{recogedorEventos.ver(evento)}" style="font-weight: bold"/>

                                    <h:outputText value="Fecha:" />
                                    <h:outputText value="#{evento.FechaString()}" style="font-weight: bold"/>

                                    <h:outputText value="Tipo" />
                                    <h:outputText value="#{evento.tipo}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </c:when>

            <c:otherwise>
                <h:form> 
                    <p:dataScroller value="#{recogedorBusquedas.getListaBusqueda()}" var="busqEv">
                        <f:facet name="header">
                            Buscados
                        </f:facet>

                        <f:facet name="loader">
                            <p:commandButton type="button" value="Más" icon="ui-icon-circle-triangle-s"/>
                        </f:facet>

                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <h:commandLink action="#{recogedorEventos.ver(busEv)}">

                                <p:graphicImage value="#{recogedorEventos.sacarImagen(busqEv)}" stream="false" width="250px" height="250px" style="display:block;margin:0 auto 0 auto;"/>
                            </h:commandLink>
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:" />
                                    <h:commandLink value="#{busqEv.nombre}" action="#{recogedorEventos.ver(busqEv)}" style="font-weight: bold"/>

                                    <h:outputText value="Fecha:" />
                                    <h:outputText value="#{busqEv.FechaString()}" style="font-weight: bold"/>

                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </c:otherwise>
        </c:choose>


    </ui:define>

</ui:composition>
