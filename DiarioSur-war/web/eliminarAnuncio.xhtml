<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form> 
            <p:dataScroller value="#{dataScrollerView.anuncios}" var="anuncio" chunkSize="10">
                <f:facet name="header">
                    Anuncios Publicados
                </f:facet>
 
              <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                  <p:graphicImage name="#{anuncio.multimedia}" /> 
 
                        <p:outputPanel>
                     <h:panelGrid columns="2" cellpadding="5">
                        
                        <h:outputText value="Nombre Anuncio:" />
                        <h:outputText value="#{anuncio.getNombreAnuncio()}" style="font-weight: bold"/>
                         
                         <h:outputText value="Id:" />
                        <h:outputText value="#{anuncio.getId()}" style="font-weight: bold"/>

                        <h:outputText value="Prioridad" />
                        <h:outputText value="#{anuncio.getPrioridad()}" style="font-weight: bold"/>

                        <h:outputText value="Dias Contratados:" />
                        <h:outputText value="#{anuncio.getDiasContratados()}" style="font-weight: bold"/>
                        <input type="submit" value="Eliminar" action="#{dataScrollerView.Eliminar(anuncio)}" />
                     </h:panelGrid>
                 </p:outputPanel>
              </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </h:body>
</html>
