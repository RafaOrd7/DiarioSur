<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eliminar Anuncios</title>
    </h:head>
    <h:body>
       
        <h1>Reportes</h1>
        <h:form>
            <p:dataTable var="anuncio" value="#{publicarAnuncio.getAnuncios()}">
            <p:column headerText="Nombre empresa">              
                <h:commandLink action="#{publicarAnuncio.nombreEmpresa}"/>
            </p:column>
            <p:column headerText="Comentario">
                <h:outputText value="#{publicarAnuncio.prioridad}" />
            </p:column>
        </p:dataTable>   
    </h:body>
</html>
