<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Diario Sur</title>
    </h:head>
    <h:body>
        ¿Cuál es el problema?
        <h:form>
            <h:selectOneRadio value="#{recogedorReporte.tipoReporte}">
                <f:selectItem itemValue="1" itemLabel="Ofensivo o inapropiado"/>   
                <f:selectItem itemValue="2" itemLabel="Es spam" />
                <f:selectItem itemValue="3" itemLabel="La información no es adecuada" />
                <f:selectItem itemValue="4" itemLabel="Otros" />
                </h:selectOneRadio>
                <h3 style="margin-top: 0">Cuéntanos más</h3>
                <p>Especifiquenos el motivo de su reporte</p>
                <p:inputTextarea rows="10" cols="50" completeMethod="#{recogedorReporte.comentario}" queryDelay="750" minQueryLength="4" />
                <br/>
                <h:commandButton value="Reportes" action="#{recogedorReporte.enviarReporte()}"></h:commandButton>
               
        </h:form>
    </h:body>
</html>
