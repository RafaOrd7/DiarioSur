<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Enviar Reporte</ui:define>

    <ui:define name="content">
        ¿Cuál es el problema?
        <h:form>
            <h:selectOneRadio value="#{recogedorReportes.tipoReporte}">
                <f:selectItem itemValue="1" itemLabel="Ofensivo o inapropiado"/>   
                <f:selectItem itemValue="2" itemLabel="Es spam" />
                <f:selectItem itemValue="3" itemLabel="La información no es adecuada" />
                <f:selectItem itemValue="4" itemLabel="Otros" />
            </h:selectOneRadio>
                <h3 style="margin-top: 0">Cuéntanos más</h3>
                <p>Especifiquenos el motivo de su reporte</p>
                <p:inputTextarea rows="10" cols="50" value="#{recogedorReportes.comentario}" queryDelay="750" minQueryLength="4" />
                <br/>
                <h:commandButton value="Reportes" action="#{recogedorReportes.enviarReporte()}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
