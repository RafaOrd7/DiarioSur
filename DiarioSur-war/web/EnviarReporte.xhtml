<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Enviar Reporte</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{ctrlAutorizacion.checkLog()}">    
                <p:panel header="Reporte de evento" style="margin-bottom:10px;">
                <p:panelGrid columns="1">
                    <h4>¿Cuál es el problema?</h4>
                <h:form>
                    <h:selectOneRadio value="#{recogedorReportes.tipoReporte}">
                        <f:selectItem itemValue="1" itemLabel="Ofensivo o inapropiado"/>   
                        <f:selectItem itemValue="2" itemLabel="Es spam" />
                        <f:selectItem itemValue="3" itemLabel="La información no es adecuada" />
                        <f:selectItem itemValue="4" itemLabel="Otros" />
                    </h:selectOneRadio>
                    <br/>
                    <h4>Cuéntanos más</h4>
                    <p>Especifiquenos el motivo de su reporte</p>
                    <p:inputTextarea rows="10" cols="50" value="#{recogedorReportes.comentario}" minQueryLength="4"/>
                    <br/>
                    <p:commandButton value="Enviar reporte" ajax="false" action="#{recogedorReportes.enviarReporte()}"></p:commandButton>
                </h:form>
                </p:panelGrid>
                </p:panel>
            </c:when>
            <c:otherwise>
                <h3>Error, acceso denegado.</h3>
            </c:otherwise>
        </c:choose>  
                
    </ui:define>
</ui:composition>
