<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Diario Sur</ui:define>


    <ui:define name="content">
        <h1>Reportes</h1>
        <h:form>
            <p:dataTable var="reporte" value="#{recogedorReportes.getReportes()}">
                <p:column headerText="Id">              
                    <h:commandLink action="#{recogedorReportes.ver(reporte)}" value="#{reporte.id_reporte}"/>
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{reporte.usuarioRegistrado}" />
                </p:column>
                <p:column headerText="Tipo de reporte">
                    <h:outputText value="#{reporte.tipo}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{reporte.fecha}" />
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
