<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Diario Sur</title>
    </h:head>
    <h:body>
        <h1>Reportes</h1>
        <h:form>
        <p:dataTable var="reporte" value="#{recogedorReportes.reportes}">
            <p:column headerText="Tipo de Reporte">              
               <h:commandLink action="#{recogedorReportes.ver(reporte)}" value="#{reporte.tipo}"/>   
            </p:column>
            <p:column headerText="Comentario">
                <h:outputText value="#{reporte.texto}" />
            </p:column>
        </p:dataTable>

        
</h:form>

    </h:body>
</html>
