      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Diario Sur</title>
    </h:head>
    <h:body>
        <h1>Reportes</h1>
        <p:dataTable var="car" value="#{dtBasicView.cars}">

        </p:dataTable>
    #{recogedorReportes.getReportes()}
        


    </h:body>
