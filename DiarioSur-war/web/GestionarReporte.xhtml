<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Gestionar Reporte</ui:define>


    <ui:define name="content">
        <c:choose>
            <c:when test="#{ctrlAutorizacion.checkAdm()}">
                <c:if test="#{!empty recogedorReportes.getReportesEv()}">
                    <h1>Reportes</h1>
                    <h:form>
                        <h2>Eventos</h2>
                        <p:dataTable var="reporte" value="#{recogedorReportes.getReportesEv()}">
                            <p:column headerText="Id">              
                                <h:commandLink action="#{recogedorReportes.ver(reporte)}" value="#{reporte.id_reporte}"/>
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="#{reporte.usuarioRegistrado.nombre}" />
                            </p:column>
                            <p:column headerText="Tipo de reporte">
                                <h:outputText value="#{reporte.tipo}" />
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{reporte.fecha}" />
                            </p:column>
                            <p:column headerText="Evento">
                                <h:outputText value="#{reporte.evento.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </c:if>
                <c:if test="#{!empty recogedorReportes.getReportesVal()}">
                    <h:form>
                        <h2>Valoraciones</h2>
                        <p:dataTable var="valoracion" value="#{recogedorReportes.getReportesVal()}">
                            <p:column headerText="Id">              
                                <h:commandLink action="#{recogedorReportes.ver(valoracion)}" value="#{valoracion.id_reporte}"/>
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="#{valoracion.usuarioRegistrado.nombre}" />
                            </p:column>
                            <p:column headerText="Tipo de reporte">
                                <h:outputText value="#{valoracion.tipo}" />
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{valoracion.fecha}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </c:if>
                <c:if test="#{empty recogedorReportes.getReportesVal()}">
                    <c:if test="#{empty recogedorReportes.getReportesEv()}">
                        <h1>No hay reportes</h1></c:if></c:if>
                
            </c:when>
            <c:otherwise>
                <h3>Error, acceso denegado.</h3>
            </c:otherwise>
        </c:choose>          
    </ui:define>
</ui:composition>
