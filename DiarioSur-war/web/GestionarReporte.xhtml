<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Gestionar Reporte</ui:define>


    <ui:define name="content">
        <p:panel header="GestiÃ³n de reportes" style="margin-bottom:10px;">
        <c:choose>
            <c:when test="#{ctrlAutorizacion.checkP()}">
                    <h:form>
                        <br/>
                        <p:dataTable var="reporte" value="#{recogedorReportes.getReportesEv()}" emptyMessage="No hay reportes de eventos">
                            <f:facet name="header">
                                Reportes de eventos
                            </f:facet>
                            <p:column headerText="Id" style="width:100px">            
                                <h:commandLink action="#{recogedorReportes.ver(reporte)}" value="#{reporte.id_reporte}"/>
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{reporte.fecha}" />
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="#{reporte.usuarioRegistrado.nombre}" />
                            </p:column>
                            <p:column headerText="Tipo de reporte" style="width:150px">
                                <h:outputText value="#{reporte.tipo}" />
                            </p:column>
                            <p:column headerText="Evento">
                                <h:outputText value="#{reporte.evento.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <br/><br/>
                    <h:form>
                        <p:dataTable var="valoracion" value="#{recogedorReportes.getReportesVal()}" emptyMessage="No hay reportes de valoraciones">
                            <f:facet name="header">
                                Reportes de valoraciones
                            </f:facet>
                            <p:column headerText="Id" style="width:100px">              
                                <h:commandLink action="#{recogedorReportes.verVal(valoracion)}" value="#{valoracion.id_reporte}"/>
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="#{valoracion.usuarioRegistrado.nombre}" />
                            </p:column>
                            <p:column headerText="Tipo de reporte">
                                <h:outputText value="#{valoracion.tipo}" />
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{valoracion.fecha}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                
            </c:when>
            <c:otherwise>
                <h3>Error, acceso denegado.</h3>
            </c:otherwise>
        </c:choose>          
        </p:panel>
    </ui:define>
</ui:composition>
