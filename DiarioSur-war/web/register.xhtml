<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h1 align="center">Diario SUR</h1>
        <h:form>
            <table border="0" cellspacing="20">
                <tbody>
                    <tr>
                        <td>
                            <p:inputText id="nombre" placeholder="Nombre"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:inputText id="apellidos" placeholder="Apellidos"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:inputText id="email" placeholder="Correo electrónico"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:inputText id="dni" placeholder="DNI/NIF/NIE"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:password id="password1" value="#{passwordView.password2}" feedback="true" placeholder="Contraseña"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:password id="password2" value="#{passwordView.password1}" placeholder="Repita contraseña"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:button outcome="registerSuccess" value="Regístrate">
                            </p:button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            
        </h:form>
    </h:body>
</html>
