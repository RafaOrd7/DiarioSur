<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Anuncio</ui:define>


    <ui:define name="content">
        <p:panel header="Anuncio #{publicarAnuncio.getSeleccionado().getId_anuncio()}" style="margin-bottom:10px;">
            <h:form>
                <p:panelGrid columns="2" style="border-style:none; border:none">
                    Id:
                    <h:outputText value="#{publicarAnuncio.getSeleccionado().getId_anuncio()}"/>

                    Empresa:
                    <h:outputText value="#{publicarAnuncio.getSeleccionado().getEmpresa()}"/>

                    Fecha de inicio:
                    <h:outputText value="#{publicarAnuncio.getSeleccionado().FechaPublicacionString()}"/>

                    Fecha de expiracion:
                    <h:outputText value="#{publicarAnuncio.getSeleccionado().FechaExpiracionString()}"/>

                    Prioridad:
                    <h:outputText value="#{publicarAnuncio.getSeleccionado().getPrioridad()}"/>

                    Tags:
                    <h:outputText value="#{publicarAnuncio.getSeleccionado().getTags()}"/>

                    <p:row>
                        <p:column colspan="2">
                            <p:graphicImage value="#{publicarAnuncio.sacarImagenA(publicarAnuncio.getSeleccionado())}" stream="false" width="250px" height="250px"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton value="Eliminar" action="#{publicarAnuncio.eliminarAnuncio()}" icon="fa fa-close" ajax="false"/>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
