<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Gesti√≥n de Usuarios</ui:define>
    
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" id="panel" columnClasses="column" cellpadding="5">

                <h:outputLabel value="ID Usuario: " />
                <!--p:inplace id="id"-->
                    <p:inputText  value="#{ctrlUsuarios.u.idUser}" disabled="true" required="true"/>
                <!--/p:inplace-->
                
                <h:outputLabel for="nombre" value="Nombre: " />
                <p:inplace id="nombre">
                    <p:inputText  value="#{ctrlUsuarios.u.nombre}" required="true"/>
                </p:inplace>
                
                <h:outputLabel for="apellidos" value="Apellidos: " />
                <p:inplace id="apellidos">
                    <p:inputText value="#{ctrlUsuarios.u.apellidos}"  required="true"/>
                </p:inplace>
                
                <h:outputLabel for="email" value="Email: " />
                <p:inplace id="email">
                    <p:inputText value="#{ctrlUsuarios.u.email}" required="true"/>
                </p:inplace>
                
                <h:outputLabel for="dni" value="DNI/NIF/NIE:" />
                <p:inplace id="dni">
                    <p:inputText value="#{ctrlUsuarios.u.dni}" required="true"/>
                </p:inplace>                              
                
                <p:selectOneMenu id="rol" value="#{ctrlUsuarios.rol}" style="width:125px">
                    <f:selectItem itemLabel="Usuario registrado" itemValue="UsuarioRegistrado" />
                    <f:selectItem itemLabel="Super usuario" itemValue="SuperUsuario" />
                    <f:selectItem itemLabel="Periodista" itemValue="Periodista" />
                    <f:selectItem itemLabel="Jefe de redactores" itemValue="JefeDeRedactores" />
                    <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                </p:selectOneMenu>
                
                <p:commandButton value="Confirmar" update="panel" action="#{ctrlUsuarios.editarUsuarioRegistrado()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
