<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">Nuevo Usuario</ui:define>
    
    <ui:define name="content">
        
        <h:form>
            <h:panelGrid id="panel" columns="1" cellpadding="5">
                <p:inputText id="nombre" placeholder="Nombre*" value="#{ctrlUsuarios.usuario.nombre}" required="true" requiredMessage="Campo nombre obligatorio" />

                <p:inputText id="apellidos" placeholder="Apellidos*" value="#{ctrlUsuarios.usuario.apellidos}" required="true" requiredMessage="Campo apellidos obligatorio" />

                <p:inputText id="email" placeholder="Correo electrónico*" value="#{ctrlUsuarios.usuario.email}" required="true" requiredMessage="Campo email obligatorio" 
                             validatorMessage="El email no es correcto">
                    <f:validateRegex pattern="^[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                </p:inputText>

                <p:inputText id="dni" placeholder="DNI/NIF/NIE*"  value="#{ctrlUsuarios.usuario.dni}" required="true" requiredMessage="Campo dni obligatorio"
                validatorMessage="El dni no es correcto">
                <f:validateRegex pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" />
                </p:inputText>
               
                <p:password id="password" label="pasword1" validatorMessage="Las contraseñas deben coincidir"  value="#{ctrlUsuarios.usuario.password}" 
                            match="password2"  feedback="true" placeholder="Contraseña*" promptLabel="Introduzca una contraseña" weakLabel="Débil" 
                            goodLabel="Normal" strongLabel="Segura" required="true" requiredMessage="Campo contraseña obligatorio" />
                
                <p:password id="password2" label="password2" value="#{ctrlUsuarios.usuario.password}" placeholder="Repita contraseña*" required="true" 
                            requiredMessage="Campo contraseña2 obligatorio"/>
                
            </h:panelGrid>  
            
            <h:form>
                <p:selectOneMenu id="Rol" value="#{ctrlUsuarios.rol}" style="width:125px">
                    <f:selectItem itemLabel="Usuario Registrado" itemValue="UsuarioRegistrado" />
                    <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                    <f:selectItem itemLabel="PS4" itemValue="PS4" />
                    <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                </p:selectOneMenu>
            </h:form>
            
            <c:choose>
                <c:when test="#{ctrlUsuarios.rolAdm() > 1}">
                    <h:commandButton value="Iniciar sesión" action=""/>

                </c:when>

                <c:otherwise>
                    <h:commandButton value="Im donnete" action="index.xhtml"/>   
                </c:otherwise>
            </c:choose>
             <p:commandButton value="Confirmar" id="submit" action="#{ctrlUsuarios.nuevoUsuario}" update="panel" styleClass="submit"/>
        </h:form>
    </ui:define>
</ui:composition>
