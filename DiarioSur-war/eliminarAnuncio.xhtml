<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eliminar Anuncios</title>
    </h:head>
    <h:body>
       
        <h1>Anuncios</h1>
        <h:form>
            <p:dataTable var="anuncio" value="#{publicarAnuncio.getAnuncios()}">
            <p:column headerText="Empresa">
                <h:outputText value="#{anuncio.empresa}" />
            </p:column>
            <p:column headerText="Prioridad">
                <h:outputText value="#{anuncio.prioridad}" />
            </p:column>
            <p:column headerText="Tags">
                <h:outputText value="#{anuncio.tags}" />
            </p:column>
            <p:column headerText="Fecha Expiracion">
               
            </p:column>
            <p:column headerText="Foto">
                <h:graphicImage value="#{anuncio.multimedia}"/>
            </p:column>
        </p:dataTable>
        
        </h:form>
    </h:body>
</html>
